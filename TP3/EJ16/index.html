<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP3 - EJ16</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <form action="#">
    <input type="number" id="tipo" name="tipo" placeholder="Tipo" />
    <input type="number" id="dni" name="dni" placeholder="DNI" />
    <input type="number" id="dv" name="dv" placeholder="DV" />

    <p id="valido" class="valido oculto"><i class="fa-solid fa-circle-check" style="color: #2ecc71;"></i> El CUIL/CUIT
      es válido</p>
    <p id="invalido" class="invalido oculto"><i class="fa-solid fa-circle-exclamation" style="color: #e74c3c;"></i> El
      CUIL/CUIT es inválido</p>
  </form>

  <script src="js/script.js"></script>
</body>

</html>
